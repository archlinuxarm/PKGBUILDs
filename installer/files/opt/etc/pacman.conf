#
# /etc/pacman.conf
#

#
# GENERAL OPTIONS
#

[options]
# The following paths are commented out with their default values listed.
# If you wish to use different paths, uncomment and update the paths.
RootDir     = /opt/
DBPath      = /opt/var/lib/pacman/
CacheDir    = /opt/var/cache/pacman/pkg/
LogFile     = /opt/var/log/pacman.log
HoldPkg     = pacman glibc
# If upgrades are available for these packages they will be asked for first
SyncFirst   = pacman
#XferCommand = /usr/bin/wget --passive-ftp -c -O %o %u
#XferCommand = /usr/bin/curl %u > %o
#CleanMethod = KeepInstalled

# Pacman won't upgrade packages listed in IgnorePkg and members of IgnoreGroup
IgnorePkg   = glibc
#IgnoreGroup =

#NoUpgrade   =
#NoExtract   =

# Misc options (all disabled by default)
#NoPassiveFtp
#UseSyslog
#ShowSize
#UseDelta
#TotalDownload

#
# REPOSITORIES
#

[core]
Server = http://openpogo.com/pacman/core/

[extra]
Server = http://openpogo.com/pacman/extra/

[community]
Server = http://openpogo.com/pacman/community/
