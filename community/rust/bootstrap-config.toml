[build]
cargo = "/usr/bin/cargo"
rustc = "/usr/bin/rustc"
python = "python2.7"
extended = true
# Verbosity level: 0 == not verbose, 1 == verbose, 2 == very verbose
verbose = 0
# Build the sanitizer runtimes
#sanitizers = false

[install]
prefix = "/usr"

[rust]
codegen-units = 0
debuginfo = true

# Whether or not line number debug information is emitted
#debuginfo-lines = false

channel = "stable"
